<div id="fh5co-contact" class="container-fluid" style="background-color: 	#dfe4ea;">
  <div class="container">
    <div class="account-login">
      <fieldset class="col2-set">
        <form method = "POST" [formGroup]="service.form" class="normal-form" (ngSubmit)="onSubmit()">
        <div class="col-1 new-users">
          <h3>Nouveau client</h3>

          <p>La création d'un compte vous permet de sauvegarder vos recherches, les ajouter à favoris et de recevoir des notifications</p>
      
        <div class="col">
          <div class="row">
              <div class="col">
                  <div class="form-group">
                      <input type="text" formControlName="FirstName" name="FirstName" class="form-control" placeholder="First Name">
                  </div>
              </div>
              <div class="col">
                  <div class="form-group">
                      <input type="text" formControlName="LastName" class="form-control" placeholder="Last name">
                  </div>
              </div>
          
              <div class="col">
                <div class="form-group">
                    <input type="email" formControlName="email" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="col">
              <div class="form-group">
                  <input type="password" formControlName="password" class="form-control" placeholder="Password">
              </div>
          </div>
              <div class="col-md-12">
                  <div class="form-group">
                      <input type="submit" value="S'inscrire" class="btn btn-primary">
                  </div>
              </div>
          </div>
      </div>

        </div>
      </form>




      
        <form method="POST" action="">
          <div class="col-2 registered-users">
            <h3>Client inscrit</h3>

            <p>Veuillez entrez votre email et mot de passe pour se connecter</p>
            <div class="col">
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Name">
              </div>
          </div>
          <div class="col">
              <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email">
              </div>
          </div>
            <div class="form-group row">
              <div class="col-md-6 offset-md-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="remember"
                    name=""
                  /> se souvenir
                </div>
              </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <input type="submit" value="Se connecter" class="btn btn-primary">
                </div>
            </div>
          </div>
        </form>
      </fieldset>
    </div>
  </div>
</div>
