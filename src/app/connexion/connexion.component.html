
<h3>Formulaire d'inscription</h3>
    <form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()" >
      <mat-grid-list cols="2" rowHeight="300px"> 
        <mat-grid-tile>
          <div class="controles-container">
            <input type="hidden" formControlName="id">
            <mat-form-field appearance="fill">
              <input formControlName="FirstName" matInput placeholder="First Name*">
              <mat-error>This field is mandatory.</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <input formControlName="LastName" matInput placeholder="Last Name*">
              <mat-error>This field is mandatory.</mat-error>
            </mat-form-field><br>
            <mat-form-field appearance="fill">
              <input formControlName="email" matInput placeholder="Email">
              <mat-error>Invalid email address.</mat-error>
            </mat-form-field><br>
            <mat-form-field appearance="fill">
              <input formControlName="mobile" matInput placeholder="Mobile*">
              <mat-error *ngIf="service.form.controls['mobile'].errors?.required">This field is mandatory.
                </mat-error>
                <mat-error *ngIf="service.form.controls['mobile'].errors?.minlength">Minimum 8 charactors needed.
                </mat-error>
            </mat-form-field><br>
            <mat-form-field appearance="fill">
              <mat-label>Enter your password</mat-label>
              <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="controles-container">
            <div class="add-bottom-padding">
              <mat-radio-group formControlName="gender">
                <mat-radio-button value="1">Male</mat-radio-button>
                <mat-radio-button value="2">Female</mat-radio-button>
              </mat-radio-group>
            </div>
            <div class="button-row">
              <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid" >Submit</button>
              <button mat-raised-button color="warn" >Clear</button>
            </div>
          </div>
          
          
        </mat-grid-tile>
        
      </mat-grid-list>
      
    </form>

    <div><button mat-raised-button color="" id="seconnecter" (click)="goAuthentification()">Se connecter</button></div>
