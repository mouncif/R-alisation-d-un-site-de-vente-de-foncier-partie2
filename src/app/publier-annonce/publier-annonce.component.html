<div id="fh5co-contact" style="background-color: 	#dfe4ea;">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center heading-section">
        <h3>Publier une annonce</h3>
      </div>
    </div>
    <form [formGroup]="service.form" (submit)="onSubmit()">
      <input type="hidden" formControlName="id" />
      <div class="col-lg-12">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <input
                formControlName="nom"
                type="text"
                class="form-control"
                placeholder="Nom de l'annoceur"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                formControlName="email"
                type="text"
                class="form-control"
                placeholder="Email de l'annoceur"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                formControlName="telephone"
                type="text"
                class="form-control"
                placeholder="nÂ° Telephone"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                formControlName="title"
                type="text"
                class="form-control"
                placeholder="Titre de l'annoceur"
              />
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <input
                formControlName="prix"
                type="text"
                class="form-control"
                placeholder="prix de vente/location"
              />
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <input
                formControlName="surface"
                type="text"
                class="form-control"
                placeholder="Surface du terrain"
              />
            </div>
          </div>

          <div class="col-md-6" style="text-align: center;">
            <div class="form-group">
              <mat-radio-group
                aria-label="Select an option"
                formControlName="choix"
              >
                <mat-radio-button value="false">A vendre</mat-radio-button>
                <mat-radio-button value="true">A louer</mat-radio-button>
              </mat-radio-group>
            </div>
          </div>



          <div class="col-md-6" style="text-align: center;">
            <div class="form-group">
              <input
                type="file"
                placeholder="importer image"
                formControlName="image_url"
              />
            </div>
          </div>

          
          <div class="col-md-12">
            <div class="form-group">
              <input
                formControlName="adresse"
                type="text"
                class="form-control"
                placeholder="adresse du terrain"
              />
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <textarea
                formControlName="detail"
                name=""
                class="form-control"
                id=""
                cols="30"
                rows="7"
                placeholder="Description"
              ></textarea>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <input type="submit" value="valider" class="btn btn-primary" />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
