 <!--Modal: Login / Register Form-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
      <!--Content-->
      <div class="modal-content">
        
        <!--Modal cascading tabs-->
        <div class="modal-c-tabs" >
      
          <!-- Nav tabs -->
          <ul class="nav nav-tabs lg-tabs tabs-2 " role="tablist">
            <li class="nav-item" style="width: 50%;">
              <a class="btn btn-primary" data-toggle="tab" href="#login" role="tab" style="padding: 20px;">
                Se conncter</a>
            </li>
            <li class="nav-item" style="width: 50%;">
              <a class="btn btn-primary" data-toggle="tab" href="#register" role="tab" style="padding: 20px; margin-right: 0 !important;">
                S'inscrire</a>
            </li>
          </ul>
  
          <!-- Tab panels -->
          <div class="tab-content">

            <div  *ngIf="alertStatus.enabled" 
                [ngClass]="alertStatus.class"
              class="alert">
              <span (click)="closeAlert()" href="#" class="close">Ã—</span>
              <p [innerText]="alertStatus.message"></p>
            </div>

            <!--Panel 7-->
            <div class="tab-pane fade in active" id="login" role="tabpanel">
    
              <!--Body-->
              <div class="modal-body mb-1">

                <div class="md-form form-sm mb-5" style="margin-top: 20px;">          
                  <input type="email" [(ngModel)]="user.email" id="modalLRInput10" class="form-control form-control-sm validate" placeholder="email">                
                </div>
  
                <div class="md-form form-sm mb-4" style="margin-top: 20px;">
                 
                  <input type="password" [(ngModel)]="user.password" id="modalLRInput11" class="form-control form-control-sm validate" placeholder="password">
                  
                </div>

                <div class="text-center mt-2" style="margin-top: 20px;">
                  <button (click)="login()"  class="btn btn-primary">Se connecter</button>
                </div>

              </div>
              <!--Footer-->
              <div class="modal-footer">
                
                <button type="button"  id="btn-close-modal" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Fermer</button>
              </div>
  
            </div>
            <!--/.Panel 7-->
  
            <!--Panel 8-->
            <div class="tab-pane fade" id="register" role="tabpanel">
              <!--Body-->
              <div class="modal-body">
                
                <form method = "POST" [formGroup]="service.form" (ngSubmit)="onSubmit()">
                <div class="md-form form-sm mb-5" style="margin-top: 20px;">
                  <input type="text" formControlName="FirstName"  id="modalLRInput3" class="form-control form-control-sm validate" placeholder="nom">
                </div>
  
                <div class="md-form form-sm mb-5" style="margin-top: 20px;">
                    <input type="text"formControlName="LastName"  id="modalLRInput14" class="form-control form-control-sm validate" placeholder="prenom">
                  </div>
    
                <div class="md-form form-sm mb-5" style="margin-top: 20px;">     
                  <input type="email" formControlName="email" id="modalLRInput15" class="form-control form-control-sm validate" placeholder="email">       
                </div>
  
                <div class="md-form form-sm mb-4" style="margin-top: 20px;">
                
                  <input type="password" formControlName="password" id="modalLRInput16" class="form-control form-control-sm validate" placeholder="password">
                
                </div>
  
                <div class="text-center form-sm mt-2" style="margin-top: 20px;">
                  <button class="btn btn-success" type="submit">S'inscrire</button>
                </div>
              </form>
              </div>
              <!--Footer-->
              <div class="modal-footer">
                
                <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Fermer</button>
              </div>
            </div>
            <!--/.Panel 8-->
          </div>
  
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!--Modal: Login / Register Form-->
