
<div id="fh5co-contact" style="background-color: 	#dfe4ea;">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center heading-section">
          <h3>Profile de l'utilisateur</h3>
        </div>
      </div>
      <form >
        <input type="hidden" formControlName="id" />
        <div class="col-lg-12">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <input
                  formControlName="name"
                  type="text"
                  class="form-control"
                  
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input
                  formControlName="lastname"
                  type="text"
                  class="form-control"
                  
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                
                />
              </div>
            </div>
          
            <div class="col-md-12">
              <div class="form-group">
                <input type="submit" value="valider" class="btn btn-primary" />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
